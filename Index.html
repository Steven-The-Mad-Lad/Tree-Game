<html>

<head>
<!-- <link rel = "stylesheet"  type = "text/css"  href = "clouds.css" /> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.screen {
  width: 700px;
  height: 900px;
  background-color: black;
  background-image: url("http://i.imgur.com/DnVgLWB.png");
  position: relative;
  overflow: hidden;
}

.tree {
  width: 100px;
  height: 100px;
  background-color: green;
}

@media only screen and (max-width: 750px) {
  .screen {
    width: 650px;
    height: 850px;
  }
}

@media only screen and (max-width: 600px) {
  .screen {
    width: 500px;
    height: 700px;
  }
}

@media only screen and (max-width: 550px) {
  .screen {
    width: 350px;
    height: 550px;
  }
}

.UI {
  background-color: transparent;
  width: 100%;
  height: 200px;
  position: absolute;
  bottom: 0;
}

.points {
  background-color: #67966C;
  width: 200px;
  height: 200px;
  border-radius: 100px;
  float: left;
  margin-left: -70px;
}

.toolbar {
  width: 400px;
  height: 88px;
  background-color: #67966C;
  margin-top: 115px;
  float: left;
  margin-left: -150px;
  border-radius: 20px;
}

.toolbar_button {
  width: 60px;
  height: 60px;
  background-color: black;
  float: right;
  margin-right: 20px;
  margin-top: 10px;
}

  </style>

  <title>Trees | 0.01 </title>


  </head>

<body>

<center>

<!-- GAME SCREEN -->
<div class="screen">

<!-- Tree -->
<div class="tree"></div>

<!-- UI -->
<div class="UI">

<div class="points"></div>

<div class="toolbar">

<div class="toolbar_button"></div>
<div class="toolbar_button"></div>
<div class="toolbar_button"></div>

</div>

</div>
<!-- Clouds
<div id="cloud_left"></div>
<div id="cloud_left_back"></div>

<div id="cloud_right"></div>
-->
</div>
<button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>
</center>

<script>
var elem = document.getElementById("screen");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
    elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
    elem.msRequestFullscreen();
  }
}
</script>
</body>
</html>
